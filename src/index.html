<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input
          id="surname"
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>

        <label for="name">
          Name:
          <input
          id="name"
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>

        <label for="age">
          How old are You?
          <input
          id="age"
          type="number"
          name="age"
          value="12"
          min="0"
          max="100"
          >
        </label>

        <label for="birthDate">
          Full date of birth:
          <input
          id="birthDate"
          type="date"
          name="birthDate"
          >
        </label>

        <label
        for="term"
        class="noMargin">
          I accept the term of the agreement:
          <input
          id="term"
          type="checkbox"
          name="term"
          required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input
          id="email"
          type="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>

        <label
        for="password"
        class="noMargin">
          Password:
          <input
          id="password"
          type="password"
          name="password"
          minlength="5"
          maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="catsLove1"
          class="inline-block"
          >
            <input
            id="catsLove1"
            type="radio"
            name="catsLove"
            >
            Yes
          </label>

          <label for="catsLove2"
          class="inline-block"
          >
            <input
            id="catsLove2"
            type="radio"
            name="catsLove"
            >
            No
          </label>
        </div>

        <label for="color">
          What is your favorite color?
          <input
          id="color"
          type="color"
          name="color"
          >
        </label>

        <label for="time">
          What time do you go to bed?
          <input
          id="time"
          type="time"
          name="time"
          >
        </label>

        <label for="cars">
          What are you favorite brand of cars?
          <select
          id="cars"
          name="cars"
          size="4"
          multiple
          >
            <option value="BMW">
              BMW
            </option>

            <option value="Audi">
              Audi
            </option>

            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label
        for="rate"
        class="noMargin">
          How do you rate our work?
          <input
          id="rate"
          type="range"
          name="rate"
          min="1"
          max="5"
          step="1"
          value="1"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea
          id="comments"
          name="comments">
          </textarea>
        </label>

        <label
        for="recommendation"
        class="noMargin">
          Would you recommend us?
          <select
          id="recommendation"
          name="recommendation"
          >
            <option>
              yes
            </option>

            <option>
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button
      type="submit">
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
